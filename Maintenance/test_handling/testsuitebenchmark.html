<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmarks</title>
    <link rel="stylesheet" href="testsuitebenchmark.css">
</head>

<body>
    <h1>Benchmarks</h1>
    <label for="date-select">Date :</label>
    <select id="date-select"></select>
    <div id="summary-info"></div>
    <h2>Summary Table</h2>
    <table class="summary-table" id="summary-table">
        <thead>
            <tr>
                <th>Component</th>
                <th>Valid</th>
                <th>Error</th>
                <th>Timeout</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="dataset-modal" class="modal">
        <div class="modal-content">
            <div class="left-panel">
                <h2 id="modal-title"></h2>
                <ul id="dataset-list"></ul>
            </div>
            <div class="right-panel">
                <h2></h2>
                <ul id="details-list"></ul>
            </div>
            <span class="close">&times;</span>
        </div>
    </div>

    <div id="file-details">
        <h2>File Details</h2>
        <div class="file-info-grid">
            <div class="file-info">
                <div id="file-name"></div>
            </div>
            <div class="performance-section">
                <h3>Performance</h3>
                <div id="performance-data"></div>
            </div>
            <div class="quality-section">
                <h3>Quality</h3>
                <div id="quality-data"></div>
            </div>
            <div class="robustness-section">
                <h3>Robustness</h3>
                <div id="robustness-data"></div>
            </div>
        </div>
    </div>
    <script src="testsuitebenchmark.js"></script>
</body>

</html>
